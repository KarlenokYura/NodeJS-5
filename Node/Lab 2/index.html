<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IndexHTML</title>
    <style type="text/css">
        table, td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Факультет</th>
                <th>Курс</th>
                <th>Группа</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Карленок</td>
                <td>Юрий</td>
                <td>Андреевич</td>
                <td>ИТ</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Бородина</td>
                <td>Елизавета</td>
                <td>Дмитриевна</td>
                <td>ИТ</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
